<style>
    .image-gallery-index {overflow: auto; margin-left: -1%!important;}
    .image-gallery-index a {float: left; display: block; margin: 0 0 1% 1%; width: 48%;}
    .image-gallery-index a img {width: 100%; height:200px; display: block;  object-fit: cover;}
    .image-gallery-index a .caption {display: block; text-align: center; padding-top: 2px;}
</style>

<p class="image-gallery-index">{% for item in page.gallery %}<a href="{{ item.url }}" title="{{ item.title }}"><img src="{{ item.image }}" /><span class="caption">{{ item.title }}</span></a>{% endfor %}</p>
